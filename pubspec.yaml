name: travel_app
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  bloc: ^7.2.1
  cloud_firestore: ^2.5.3
  cupertino_icons: ^1.0.2
  equatable: ^2.0.3
  firebase_auth: ^3.1.1
  firebase_core: ^1.6.0
  flutter:
    sdk: flutter
  flutter_bloc: ^7.2.0
  flutter_form_builder: ^6.1.0+1
  shared_preferences: ^2.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/hotels/
    - assets/foods/
    - assets/trucks/
    - assets/travel_bags/
    - assets/fun/
    - assets/bicycles/
